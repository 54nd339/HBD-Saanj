<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='http://fonts.googleapis.com/css?family=Wendy+One' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="typed.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Final Words..</title>
</head>
<body class="noscroll">
    <div class="section section4">
        <div class="paper">
            <div class="lines">
                <div class="text" spellcheck="false">
                    Dear Saanj,<br /> Before the last show, <br /> Here's something,<br /> You really need to know.. <br /><br />
                    <span class='sentence sentence1'></span><br />
                    <br /> Again wishing you a patientful Birthday :) <br /><br />
                </div>
            </div>
            <div class="holes hole-top"></div>
            <div class="holes hole-middle"></div>
            <div class="holes hole-bottom"></div>
        </div>
        <br><br>  
    </div>  

    <script>
        $(() => {
            $('.sentence1').typed({
                strings: ["Congratulations! Glad you managed to reach here!! You must be tired right, But what is it all for.. A couple of dopamine boost maybe!! But what if I make you wait more, or just beat around the bush.. Does the wait and effort worth it?? What if after the wait, it doesn't stand upto your expectations, will you be furious or still wait to see if there's something better.. How will you know when will it end.. Yet if you make up your mind to wait to see what comes next, 'SHAYAD' you should listen a song or call a friend till the wait's over. "],
                typeSpeed: 50,
                backSpeed: 10,
                cursorChar: "|",    
            })
        })
        setTimeout(() => {
            location.href = 'https://www.youtube.com/embed/MoFbFOldB5A?list=PLu4obm2oOEJ2YO44PrSc8PIVosvPhMFvW&autoplay=1&loop=1'
        }, 70000)
    </script>
</body>
</html>
