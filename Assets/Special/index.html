<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/cdcfed7af7.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>SPECIAL</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            font-family: 'Great Vibes', cursive;
            background: url(../../bg.jpg) no-repeat fixed center;
            background-size: cover;
            min-height: 100%;
        }
        @media only screen and (min-width: 720px) {
            .content{
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            .main{
                width: 80%;
                height: 70vh;
                background-color: rgba(255, 255, 255, 0.253);
                border-radius: 2rem;
            }
            .container-fluid, .row{
                height: 70vh;
            }
        }
        .content:not(.active){
            display:none;
        }
        .noscroll::-webkit-scrollbar {
            display: none;
        }
    </style>
    <script>
        var flag1 = false; var flag2 = false;
        function resize() {
            var imgs = document.querySelectorAll("#image");
            if(screen.width < 720) {
                for(var i = 0; i < imgs.length; i++){
                    imgs[i].classList.add("w-100");
                    imgs[i].classList.add("h-100");
                }
                flag1 = true; flag2 = true;
            }
            else if(flag1 && flag2) {
                for(var i = 0; i < imgs.length; i++){
                    imgs[i].classList.remove("w-100");
                    imgs[i].classList.remove("h-100");
                }
                flag2 = false;
            }
        }
    </script>
</head>
<body class="noscroll">
    <nav class="navbar navbar-expand-xs sticky-top">

            <button class="prev btn m-1 btn-dark btn-lg"><i class="fa-solid fa-circle-chevron-left"></i></button>
        </nav>
        <nav class="d-flex flex-row-reverse">
            <button class="next btn m-1 btn-dark btn-lg"><i class="fa-solid fa-circle-chevron-right"></i></button>

    </nav>

                </div>

    <script>
        function makeActive(x) {
            $('.active').removeClass('active');
            x.addClass('active');
        }
        function loadIndex(x) {
            x.removeClass('active');
            window.location.href = 'Index/';
        }
        $('.next').each(function() {
            $(this).on('click', function () {
                var current = $('.active');
                if(current.hasClass('end'))
                    loadIndex(current);
                else
                    makeActive(current.next());
            });
        });
        $('.prev').each(function() {
            $(this).on('click', function () {
                var current = $('.active');
                if(current.hasClass('start'))
                    loadIndex(current);
                else
                    makeActive(current.prev());
            });
        });
        $(function () {
            var ele = window.location.search.split('?')[1];
            if(ele == null)
                window.location.href = 'Index/';
            else {
                var param = '#'+window.location.search.split('?')[1];
                makeActive($(param));
            }
        });
        if(screen.width >= 720)
            var scroll = setInterval(function(){ window.scrollBy(0,1000); }, 100);
        else resize();
        window.addEventListener("resize", function(event) { resize(); })
    </script>
