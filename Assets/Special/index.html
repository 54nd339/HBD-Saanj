    <script>
        function makeActive(x) {
            let active = $('.content[style*="display: flex"]')
            if(active.length == 0)
                x.fadeIn().css('display', 'flex')
            else
                active.fadeOut('fast', () => x.fadeIn('slow').css('display', 'flex'))
        }
        function loadIndex(x) {
            x.fadeOut('fast', () => location.href = 'Index/')
        }
        function loadNext() {
            let current = $('.content[style*="display: flex"]')
            if(current.hasClass('end'))
                loadIndex(current)
            else
                makeActive(current.next())
        }
        function loadPrev() {
            let current = $('.content[style*="display: flex"]')
            if(current.hasClass('start'))
                loadIndex(current)
            else
                makeActive(current.prev())
        }
        $(() => {
            let ele = location.search.split('?')[1]
            if(ele == null)
                location.href = 'Index/'
            else {
                let param = '#'+location.search.split('?')[1]
                makeActive($(param))
            }
            let scroll = setInterval(() => { scrollBy(0,1000) }, 100)
        })

        let nav = $('.navbar')
        if(self !== top) {
            nav.css('display', 'block')
            document.onkeydown = e => {
                e = e || window.event
                if (e.key == 'ArrowRight')
                    loadNext()
                else if (e.key == 'ArrowLeft')
                    loadPrev()
            }

            if(screen.width < 720) {
                let x0, x1, y0, y1
                document.addEventListener('touchstart', e => { 
                    x0 = Math.floor(e.touches[0].screenX)
                    y0 = Math.floor(e.touches[0].screenY)
                })
                document.addEventListener('touchend', e => {
                    x1 = Math.floor(e.changedTouches[0].screenX)
                    y1 = Math.floor(e.changedTouches[0].screenY)
                    if (Math.abs(x0-x1) > Math.abs(y0-y1)) {
                        if (x0 > x1) loadNext()
                        else if (x0 < x1) loadPrev()
                    }
                })
            }
        }
        else{
            nav.css('display', 'none')
            nav.removeClass('d-flex')
        }
    </script>
